<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/javascript" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link href="main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div>
          <img
            src="./img/logo-m3.png"
            alt="Um logo com um m em minúsculo e o 3 maior que o m, formando o nome da empresa m3, separado por um slogan: performance digital."
          />
        </div>
        <div>
          <span class="item-cart-count">0</span>
          <img
            src="./img/cart-icon.svg"
            alt="Ícone de um cesta de compras com o valor de itens adicionados."
          />
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div>
          <h2>Blusas</h2>
        </div>
        <div>
          <div class="select">
            <select>
              <option value="" selected disabled hidden>Ordenar por:</option>
              <option value="newest">Mais recente</option>
              <option value="biggestPrice">Maior preço</option>
              <option value="lowerPrice">Menor preço</option>
            </select>
          </div>
        </div>
      </div>

      <div class="shopping-container">
        <aside>
          <div class="colors-container">
            <h3>CORES</h3>
            <ul class="productsColors"></ul>
            <a href="#">Ver todas as cores <img src="./img/seta.png" /></a>
          </div>

          <div class="sizes-container">
            <h3>TAMANHOS</h3>
            <ul class="productsSizes"></ul>
          </div>

          <div class="colors-container">
            <h3>FAIXA DE PREÇO</h3>
            <div>
              <input type="checkbox" id="zeroToFifty" name="zeroToFifty" />
              <label for="zeroToFifty">de R$0 até R$50</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="fiftyOneToOneHundredAndFifty"
                name="fiftyOneToOneHundredAndFifty"
              />
              <label for="fiftyOneToOneHundredAndFifty"
                >de R$51 até R$150</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                id="oneHundredAndFiftyToThreeHundred"
                name="oneHundredAndFiftyToThreeHundred"
              />
              <label for="oneHundredAndFiftyToThreeHundred"
                >de R$151 até R$300</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                id="threeHundredOneToFiveHundred"
                name="threeHundredOneToFiveHundred"
              />
              <label for="threeHundredOneToFiveHundred"
                >de R$301 até R$500</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                id="aboveFiveHundred"
                name="aboveFiveHundred"
              />
              <label for="aboveFiveHundred">a partir de R$500</label>
            </div>
          </div>
        </aside>
        <article>
          <div class="products"></div>
          <a href="javascript:void(0)" id="load-more" class="btn-loadmore">CARREGAR MAIS</a>
        </article>
      </div>
    </main>
    <footer>
      <p>M3: IMPLANTAÇÃO DE E-COMMERCE V-TEX.</p>
    </footer>
  </body>
  <script src="bundle.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"
  ></script>
</html>
